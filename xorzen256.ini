[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=═
    dvert=║
    dlefttop=╔
    drighttop=╗
    dleftbottom=╚
    drightbottom=╝
    dtopmiddle=╤
    dbottommiddle=╧
    dleftmiddle=╟
    drightmiddle=╢

[core]
    _default_=color188;color237
    selected=;color236
    marked=color228
    markselect=color228;color60
    reverse=color234;color250;
    header=color180;;bold

    gauge=white;black

    input=color252;color60;bold
    inputunchanged=color250;color60;bold
    inputmark=color228;color236;bold

    disabled=color244;color250

    #inputhistory=
    #commandhistory=
    #commandlinemark=black;lightgray

[dialog]
    _default_=black;color250
    dhotnormal=color88;;
    dfocus=black;color73;
    dhotfocus=color88;color73;
    dtitle=color235;;bold

[error]
    _default_=white;red
    errdfocus=black;lightgray
    errdhotnormal=yellow;red
    errdhotfocus=yellow;lightgray
    errdtitle=yellow;red;bold

[filehighlight]
    directory=;;bold
    executable=color114
    symlink=color180
    hardlink=
    stalelink=rgb404
    device=rgb231
    special=rgb331
    core=rgb430
    temp=color239
    archive=color174
    doc=rgb033
    source=color29
    media=color110
    graph=color182
    database=color31

[menu]
    _default_=white;color237
    menuhot=color174;;
    menusel=black;color73;
    menuhotsel=color88;color73;
    menuinactive=color247

[popupmenu]
    _default_=black;color250
    menusel=black;color73
    menutitle=;;bold

[buttonbar]
    button=color223;color237
    hotkey=color223;color237;bold

[statusbar]
    _default_=black;color250

[help]
    _default_=black;color250
    helpitalic=color88;;bold
    helpbold=color235;;bold
    helplink=color19;;
    helpslink=black;color73;inverse

[editor]
    _default_=color250;color234
    editbold=;;bold
    editmarked=;color60
    editwhitespace=color236;color234
    editlinestate=;color235
    bookmark=;color239;
    bookmarkfound=;color239;bold
    editrightmargin=color180;color235;bold
#    editbg=
    editframe=color244;
    editframeactive=color250;
    editframedrag=color73;
    window-state-char = ↕
    window-close-char = ✕

[viewer]
    viewunderline=;;underline

[diffviewer]
    changedline=;color60
    changednew=black;color174

    added=black;color181
    changed=black;color151
    removed=;color235

    folder=;color60
    error=rgb554;rgb320

[widget-common]
    sort-sign-up = ↓
    sort-sign-down = ↑

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
    filename-scroll-left-char = «
    filename-scroll-right-char = »

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒

