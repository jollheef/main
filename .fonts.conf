<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- 
       Mathematica font directories 
  --> 
  <dir>/home/michael/bin/wolfram-mathematica/SystemFiles/Fonts/TTF</dir> 
  <dir>/home/michael/bin/wolfram-mathematica/SystemFiles/Fonts/Type1</dir> 
  
  <match target="pattern"> 
    <edit name="prefer_bitmap"> 
      <bool>false</bool> 
    </edit> 
  </match> 


  
  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

  <match target="font">
    <test name="size" compare="less_eq"><double>8</double></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
  </match>
  <match target="font">
    <test name="size" compare="more_eq"><double>14</double></test>
    <edit name="rgba" mode="assign"><const>none</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Tahoma</string></test>
    <test name="size" compare="eq"><double>6</double></test>
    <test name="weight" compare="more_eq"><const>medium</const></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
  </match>
  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>Clean</string>
    </test>
    <edit mode="assign" name="family" >
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>Fixed</string>
    </test>
    <edit mode="assign" name="family" >
      <string>monospace</string>
    </edit>
  </match>
  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>Nimbus Sans L</string>
    </test>
    <edit mode="assign" name="family" >
      <string>sans-serif</string>
    </edit>
  </match>
  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>Nimbus Roman No9 L</string>
    </test>
    <edit mode="assign" name="family" >
      <string>serif</string>
    </edit>
  </match>
  <match target="pattern" name="family" >
    <test name="family" qual="any" >
      <string>Nimbus Mono L</string>
    </test>
    <edit mode="assign" name="family" >
      <string>monospace</string>
    </edit>
  </match>

  <alias>
    <family>Ubuntu Regular</family>
    <default><family>serif</family></default>
  </alias>

  <alias>
    <family>Ubuntu Regular</family>
    <default><family>sans-serif</family></default>
  </alias>

  <alias>
    <family>Ubuntu Mono</family>
    <default><family>monospace</family></default>
  </alias>

  <alias>
    <family>serif</family>
    <prefer><family>Ubuntu Regular</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Ubuntu Regular</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Ubuntu Mono</family></prefer>
  </alias>

</fontconfig>
